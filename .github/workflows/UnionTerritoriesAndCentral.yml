name: Scraper Union Territories And Central

on:
  schedule:
    - cron: "0 8 * * *" # 1:30 PM IST
    - cron: "0 16 * * *" # 9:30 PM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  start-ec2:
    runs-on: ubuntu-latest
    outputs:
      instance-id: ${{ steps.start.outputs.instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Start EC2
        id: start
        run: |
          STATE=$(aws ec2 describe-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --query 'Reservations[0].Instances[0].State.Name' --output text)

          if [ "$STATE" = "stopped" ]; then
            aws ec2 start-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
            aws ec2 wait instance-running --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
            echo "✅ EC2 started! Waiting 90s for runner to connect..."
            sleep 90
          elif [ "$STATE" = "running" ]; then
            echo "✅ EC2 already running! Waiting 30s..."
            sleep 30
          else
            echo "❌ Instance in unexpected state: $STATE"
            exit 1
          fi

          echo "instance-id=${{ secrets.EC2_INSTANCE_ID }}" >> $GITHUB_OUTPUT

  scrape:
    needs: start-ec2
    runs-on: self-hosted
    timeout-minutes: 40
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Dependencies
        run: pip3 install -r requirements_scrape.txt --break-system-packages

      - name: Ensure data folder exists
        run: mkdir -p data/UnionTerritoriesAndCentral/

      - name: Scrape Union Territories And Central India
        run: python3 -m Scrape.UNION_TERRITORIES_AND_CENTRAL

      - name: Commit and Push Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are any changes to commit
          if [ -n "$(find data/UnionTerritoriesAndCentral/ -type f -name '*.json')" ]; then
            # Stash any untracked/unstaged files that might interfere
            git add data/UnionTerritoriesAndCentral/*.json 2>/dev/null || true
            
            # Pull latest changes with merge strategy
            git pull origin main --no-rebase || true
            
            # Add JSON files again after pull
            find data/UnionTerritoriesAndCentral/ -type f -name '*.json' -exec git add {} +
            
            # Commit if there are staged changes
            if ! git diff --staged --quiet; then
              git commit -m "Update Union Territories And Central data - $(date +'%Y-%m-%d %H:%M:%S')"
              git push origin main
              echo "✅ Data committed and pushed."
            else
              echo "ℹ️  No changes to commit."
            fi
          else
            echo "No JSON files found"
          fi

      - name: Upload JSON Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: union-territories-central-${{ github.run_id }}
          path: data/UnionTerritoriesAndCentral/
          if-no-files-found: warn
          retention-days: 7

  stop-ec2:
    needs: [start-ec2, scrape]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Stop EC2
        run: |
          STATE=$(aws ec2 describe-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --query 'Reservations[0].Instances[0].State.Name' --output text)

          if [ "$STATE" = "running" ]; then
            aws ec2 stop-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
            echo "✅ EC2 stopped!"
          else
            echo "ℹ️  EC2 already in state: $STATE"
          fi
