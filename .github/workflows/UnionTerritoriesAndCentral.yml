name: Scraper Union Territories And Central

on:
  schedule:
    - cron: "0 8 * * *" # 1:30 PM IST
    - cron: "0 16 * * *" # 9:30 PM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  start-ec2:
    runs-on: ubuntu-latest
    outputs:
      instance-id: ${{ steps.start.outputs.instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Start EC2
        id: start
        run: |
          aws ec2 start-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          aws ec2 wait instance-running --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          echo "instance-id=${{ secrets.EC2_INSTANCE_ID }}" >> $GITHUB_OUTPUT
          echo "✅ EC2 started! Waiting 90s..."
          sleep 90

  scrape:
    needs: start-ec2
    runs-on: self-hosted
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH for Git Push
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install Dependencies
        run: pip3 install -r requirements_scrape.txt --break-system-packages

      - name: Ensure data folder exists
        run: mkdir -p data/UnionTerritoriesAndCentral/

      - name: Scrape Union Territories And Central India
        run: python3 -m Scrape.UNION_TERRITORIES_AND_CENTRAL

      - name: Commit and Push Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Add only JSON files in the folder
          find data/UnionTerritoriesAndCentral/ -type f -name '*.json' -exec git add {} +

          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "UnionTerritoriesAndCentral data - $(date +'%Y-%m-%d %H:%M:%S')"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/animesh65432/ScrapeWebSiteIndianAndAllWebsite.git main
            echo "✅ Data pushed successfully!"
          fi

      - name: Upload JSON Artifact
        uses: actions/upload-artifact@v4
        with:
          name: union-territories-central-${{ github.run_id }}
          path: data/UnionTerritoriesAndCentral/
          if-no-files-found: warn

  stop-ec2:
    needs: [start-ec2, scrape]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Stop EC2
        run: |
          aws ec2 stop-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          echo "✅ EC2 stopped!"
