name: Clean Data JSON Files

on:
  workflow_dispatch:
  schedule:
    - cron: "30 18 * * *"

permissions:
  contents: write

env:
  AWS_REGION: ap-south-1
  EC2_STARTUP_WAIT: 90
  EC2_RUNNING_WAIT: 30
  GIT_BRANCH: main
  MAX_PUSH_RETRIES: 3
  PUSH_RETRY_DELAY: 5

jobs:
  start-ec2:
    runs-on: ubuntu-latest
    outputs:
      instance-id: ${{ steps.start.outputs.instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Start EC2 instance
        id: start
        run: |
          STATE=$(aws ec2 describe-instances \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --query 'Reservations[0].Instances[0].State.Name' \
            --output text)

          if [ "$STATE" = "stopped" ]; then
            aws ec2 start-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
            aws ec2 wait instance-running --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
            echo "‚úÖ EC2 started! Waiting ${EC2_STARTUP_WAIT}s for runner to connect..."
            sleep ${{ env.EC2_STARTUP_WAIT }}
          elif [ "$STATE" = "running" ]; then
            echo "‚úÖ EC2 already running! Waiting ${EC2_RUNNING_WAIT}s..."
            sleep ${{ env.EC2_RUNNING_WAIT }}
          else
            echo "‚ùå Instance in unexpected state: $STATE"
            exit 1
          fi

          echo "instance-id=${{ secrets.EC2_INSTANCE_ID }}" >> $GITHUB_OUTPUT

  cleanup-github:
    needs: start-ec2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Display data directory before cleanup
        run: |
          echo "üìÅ Data directory structure before cleanup:"
          ls -la data/ 2>/dev/null || echo "No data directory found"

          if [ -d "data/" ]; then
            json_count=$(find data/ -name "*.json" -type f 2>/dev/null | wc -l)
            echo "üìä JSON files found: $json_count"
          fi

      - name: Run cleanup script
        run: |
          if [ -f "utils/remove_old_annoucements.py" ]; then
            python3 -m utils.remove_old_annoucements
          else
            echo "‚ö†Ô∏è Cleanup script not found at utils/remove_old_annoucements.py"
            exit 1
          fi

      - name: Display data directory after cleanup
        run: |
          echo "üìÅ Data directory structure after cleanup:"
          ls -la data/ 2>/dev/null || echo "No data directory found"

          if [ -d "data/" ]; then
            json_count=$(find data/ -name "*.json" -type f 2>/dev/null | wc -l)
            echo "üìä JSON files remaining: $json_count"
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [[ -n $(git status --porcelain) ]]; then
            git add data/
            git commit -m "üóëÔ∏è Automated cleanup: Remove old JSON files from data directory"
            
            # Retry push with rebase to handle concurrent changes
            retry_count=0
            while [ $retry_count -lt ${{ env.MAX_PUSH_RETRIES }} ]; do
              echo "Attempt $((retry_count + 1)) of ${{ env.MAX_PUSH_RETRIES }} to push changes..."
              
              git pull --rebase origin ${{ env.GIT_BRANCH }}
              
              if git push origin ${{ env.GIT_BRANCH }}; then
                echo "‚úÖ Changes committed and pushed successfully"
                break
              else
                retry_count=$((retry_count + 1))
                if [ $retry_count -lt ${{ env.MAX_PUSH_RETRIES }} ]; then
                  echo "‚ö†Ô∏è Push failed, retrying in ${{ env.PUSH_RETRY_DELAY }}s..."
                  sleep ${{ env.PUSH_RETRY_DELAY }}
                else
                  echo "‚ùå Failed to push after ${{ env.MAX_PUSH_RETRIES }} attempts"
                  exit 1
                fi
              fi
            done
          else
            echo "‚úÖ No changes to commit"
          fi

      - name: Generate summary
        run: |
          echo "## GitHub Cleanup Summary üßπ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ GitHub repository cleanup completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -d "data/" ]; then
            json_count=$(find data/ -name "*.json" -type f 2>/dev/null | wc -l)
            echo "üìä Remaining JSON files: $json_count" >> $GITHUB_STEP_SUMMARY
          else
            echo "üìÇ No data directory found" >> $GITHUB_STEP_SUMMARY
          fi

  cleanup-ec2:
    needs: start-ec2
    runs-on: self-hosted
    steps:
      - name: Display EC2 disk usage before cleanup
        run: |
          echo "üíæ EC2 Disk usage BEFORE cleanup:"
          df -h / 2>/dev/null || true
          echo ""
          echo "üìÅ Data folders:"
          du -sh data/*/ 2>/dev/null || echo "No data folders found"

      - name: Clean EC2 data folders
        run: |
          echo "üóëÔ∏è Removing all regional data folders on EC2..."

          # Remove all region-specific data folders
          for region in EastIndia WestIndia NorthIndia SouthIndia CentralIndia NorthEastIndia UnionTerritoriesAndCentral; do
            rm -rf "data/$region/" 2>/dev/null || true
          done

          echo "‚úÖ Data folders removed!"

      - name: Clean Selenium cache
        run: |
          echo "üßπ Cleaning Selenium cache..."
          rm -rf ~/.cache/selenium 2>/dev/null || true
          echo "‚úÖ Selenium cache cleaned!"

      - name: Clean Python cache
        run: |
          echo "üßπ Cleaning Python cache..."
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true
          find . -type f -name "*.pyo" -delete 2>/dev/null || true
          echo "‚úÖ Python cache cleaned!"

      - name: Clean GitHub Actions workspace
        run: |
          echo "üßπ Cleaning GitHub Actions workspace..."
          rm -rf /home/*/actions-runner/_work/_temp/* 2>/dev/null || true
          rm -rf /home/*/actions-runner/_work/_actions/* 2>/dev/null || true
          echo "‚úÖ Workspace cleaned!"

      - name: Clean pip cache
        run: |
          echo "üßπ Cleaning pip cache..."
          rm -rf ~/.cache/pip/* 2>/dev/null || true
          pip3 cache purge 2>/dev/null || true
          echo "‚úÖ Pip cache cleaned!"

      - name: Clean temp files
        run: |
          echo "üßπ Cleaning temp files..."
          sudo rm -rf /tmp/* 2>/dev/null || true
          echo "‚úÖ Temp files cleaned!"

      - name: Clean old logs
        run: |
          echo "üßπ Cleaning old system logs (keeping last 1 day)..."
          sudo journalctl --vacuum-time=1d 2>/dev/null || true
          echo "‚úÖ Logs cleaned!"

      - name: Display EC2 disk usage after cleanup
        run: |
          echo ""
          echo "üíæ EC2 Disk usage AFTER cleanup:"
          df -h / 2>/dev/null || true
          echo ""
          echo "üìä Cleanup complete!"

      - name: Generate EC2 cleanup summary
        run: |
          echo "## EC2 Cleanup Summary üßπ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ EC2 cleanup completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cleaned Items:" >> $GITHUB_STEP_SUMMARY
          echo "- üóëÔ∏è All regional data folders" >> $GITHUB_STEP_SUMMARY
          echo "- üåê Selenium cache" >> $GITHUB_STEP_SUMMARY
          echo "- üì¶ GitHub Actions workspace cache" >> $GITHUB_STEP_SUMMARY
          echo "- üêç Python and pip cache" >> $GITHUB_STEP_SUMMARY
          echo "- üóÑÔ∏è Temporary files" >> $GITHUB_STEP_SUMMARY
          echo "- üìã Old system logs" >> $GITHUB_STEP_SUMMARY

  stop-ec2:
    needs: [start-ec2, cleanup-github, cleanup-ec2]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Stop EC2 instance
        run: |
          STATE=$(aws ec2 describe-instances \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --query 'Reservations[0].Instances[0].State.Name' \
            --output text)

          if [ "$STATE" = "running" ]; then
            aws ec2 stop-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
            echo "‚úÖ EC2 stopped!"
          else
            echo "‚ÑπÔ∏è  EC2 already in state: $STATE"
          fi
