name: Clean Data JSON Files

on:
  workflow_dispatch:
  schedule:
    - cron: "30 18 * * *"

# Add permissions for the workflow
permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use the default GITHUB_TOKEN with write permissions
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Display data directory before cleanup
        run: |
          echo "ðŸ“ Data directory structure before cleanup:"
          ls -la data/ || echo "No data directory found"
          find data/ -name "*.json" -type f | wc -l || echo "0"

      - name: Run cleanup script
        run: |
          python3 -m utils.remove_old_annoucements

      - name: Display data directory after cleanup
        run: |
          echo "ðŸ“ Data directory structure after cleanup:"
          ls -la data/ || echo "No data directory found"
          find data/ -name "*.json" -type f | wc -l || echo "0"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Commit only if there are changes
          if [[ -n $(git status --porcelain) ]]; then
            git add data/
            git commit -m "ðŸ—‘ï¸ Automated cleanup: Remove JSON files from data directory"
            
            # Pull with rebase to handle any remote changes, then push
            max_retries=3
            retry_count=0
            
            while [ $retry_count -lt $max_retries ]; do
              echo "Attempt $((retry_count + 1)) of $max_retries to push changes..."
              
              # Pull latest changes with rebase
              git pull --rebase origin main
              
              # Try to push
              if git push origin main; then
                echo "âœ… Changes committed and pushed successfully"
                break
              else
                retry_count=$((retry_count + 1))
                if [ $retry_count -lt $max_retries ]; then
                  echo "âš ï¸ Push failed, retrying in 5 seconds..."
                  sleep 5
                else
                  echo "âŒ Failed to push after $max_retries attempts"
                  exit 1
                fi
              fi
            done
          else
            echo "âœ… No changes to commit"
          fi

      - name: Summary
        run: |
          echo "## Cleanup Summary ðŸ§¹" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Cleanup workflow completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Only show file count if data directory exists
          if [ -d "data/" ]; then
            json_count=$(find data/ -name "*.json" -type f 2>/dev/null | wc -l)
            echo "ðŸ“Š Remaining JSON files: $json_count" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ“‚ No data directory found" >> $GITHUB_STEP_SUMMARY
          fi
