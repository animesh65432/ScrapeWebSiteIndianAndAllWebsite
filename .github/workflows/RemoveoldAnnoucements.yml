name: Clean Data JSON Files

on:
  workflow_dispatch:
  schedule:
    - cron: "30 18 * * *" # 12:00 AM IST (midnight)

permissions:
  contents: write

jobs:
  start-ec2:
    runs-on: ubuntu-latest
    outputs:
      instance-id: ${{ steps.start.outputs.instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Start EC2
        id: start
        run: |
          STATE=$(aws ec2 describe-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --query 'Reservations[0].Instances[0].State.Name' --output text)

          if [ "$STATE" = "stopped" ]; then
            aws ec2 start-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
            aws ec2 wait instance-running --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
            echo "‚úÖ EC2 started! Waiting 90s for runner to connect..."
            sleep 90
          elif [ "$STATE" = "running" ]; then
            echo "‚úÖ EC2 already running! Waiting 30s..."
            sleep 30
          else
            echo "‚ùå Instance in unexpected state: $STATE"
            exit 1
          fi

          echo "instance-id=${{ secrets.EC2_INSTANCE_ID }}" >> $GITHUB_OUTPUT

  cleanup-github:
    needs: start-ec2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Display data directory before cleanup
        run: |
          echo "üìÅ Data directory structure before cleanup:"
          ls -la data/ || echo "No data directory found"
          find data/ -name "*.json" -type f | wc -l || echo "0"

      - name: Run cleanup script
        run: |
          python3 -m utils.remove_old_annoucements

      - name: Display data directory after cleanup
        run: |
          echo "üìÅ Data directory structure after cleanup:"
          ls -la data/ || echo "No data directory found"
          find data/ -name "*.json" -type f | wc -l || echo "0"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Commit only if there are changes
          if [[ -n $(git status --porcelain) ]]; then
            git add data/
            git commit -m "üóëÔ∏è Automated cleanup: Remove old JSON files from data directory"
            
            # Pull with rebase to handle any remote changes, then push
            max_retries=3
            retry_count=0
            
            while [ $retry_count -lt $max_retries ]; do
              echo "Attempt $((retry_count + 1)) of $max_retries to push changes..."
              
              # Pull latest changes with rebase
              git pull --rebase origin main
              
              # Try to push
              if git push origin main; then
                echo "‚úÖ Changes committed and pushed successfully"
                break
              else
                retry_count=$((retry_count + 1))
                if [ $retry_count -lt $max_retries ]; then
                  echo "‚ö†Ô∏è Push failed, retrying in 5 seconds..."
                  sleep 5
                else
                  echo "‚ùå Failed to push after $max_retries attempts"
                  exit 1
                fi
              fi
            done
          else
            echo "‚úÖ No changes to commit"
          fi

      - name: Summary
        run: |
          echo "## GitHub Cleanup Summary üßπ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ GitHub repository cleanup completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Only show file count if data directory exists
          if [ -d "data/" ]; then
            json_count=$(find data/ -name "*.json" -type f 2>/dev/null | wc -l)
            echo "üìä Remaining JSON files in GitHub: $json_count" >> $GITHUB_STEP_SUMMARY
          else
            echo "üìÇ No data directory found" >> $GITHUB_STEP_SUMMARY
          fi

  cleanup-ec2:
    needs: start-ec2
    runs-on: self-hosted
    steps:
      - name: Display EC2 disk usage before cleanup
        run: |
          echo "üíæ EC2 Disk usage BEFORE cleanup:"
          df -h / || true
          echo ""
          echo "üìÅ Data folders:"
          du -sh data/*/ 2>/dev/null || echo "No data folders found"

      - name: Clean EC2 data folders
        run: |
          echo "üóëÔ∏è Removing all data folders on EC2..."

          # Remove all region data folders
          rm -rf data/EastIndia/ || true
          rm -rf data/WestIndia/ || true
          rm -rf data/NorthIndia/ || true
          rm -rf data/SouthIndia/ || true
          rm -rf data/CentralIndia/ || true
          rm -rf data/NorthEastIndia/ || true
          rm -rf data/UnionTerritoriesAndCentral/ || true

          # Alternative: remove entire data directory
          # rm -rf data/ || true

          echo "‚úÖ Data folders removed!"

      - name: Clean GitHub Actions workspace
        run: |
          echo "üßπ Cleaning GitHub Actions workspace..."
          rm -rf /home/*/actions-runner/_work/_temp/* || true
          rm -rf /home/*/actions-runner/_work/_actions/* || true
          echo "‚úÖ Workspace cleaned!"

      - name: Clean pip cache
        run: |
          echo "üßπ Cleaning pip cache..."
          rm -rf ~/.cache/pip/* || true
          pip3 cache purge 2>/dev/null || true
          echo "‚úÖ Pip cache cleaned!"

      - name: Clean Python cache
        run: |
          echo "üßπ Cleaning Python cache..."
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true
          find . -type f -name "*.pyo" -delete 2>/dev/null || true
          echo "‚úÖ Python cache cleaned!"

      - name: Clean temp files
        run: |
          echo "üßπ Cleaning temp files..."
          sudo rm -rf /tmp/* || true
          echo "‚úÖ Temp files cleaned!"

      - name: Clean old logs
        run: |
          echo "üßπ Cleaning old system logs (keeping last 1 day)..."
          sudo journalctl --vacuum-time=1d || true
          echo "‚úÖ Logs cleaned!"

      - name: Display EC2 disk usage after cleanup
        run: |
          echo ""
          echo "üíæ EC2 Disk usage AFTER cleanup:"
          df -h / || true
          echo ""
          echo "üìä Space freed up!"

      - name: EC2 Cleanup Summary
        run: |
          echo "## EC2 Cleanup Summary üßπ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ EC2 cleanup completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cleaned Items:" >> $GITHUB_STEP_SUMMARY
          echo "- üóëÔ∏è All regional data folders" >> $GITHUB_STEP_SUMMARY
          echo "- üì¶ GitHub Actions workspace cache" >> $GITHUB_STEP_SUMMARY
          echo "- üêç Python and pip cache" >> $GITHUB_STEP_SUMMARY
          echo "- üóÑÔ∏è Temporary files" >> $GITHUB_STEP_SUMMARY
          echo "- üìã Old system logs" >> $GITHUB_STEP_SUMMARY

  stop-ec2:
    needs: [start-ec2, cleanup-github, cleanup-ec2]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Stop EC2
        run: |
          STATE=$(aws ec2 describe-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --query 'Reservations[0].Instances[0].State.Name' --output text)

          if [ "$STATE" = "running" ]; then
            aws ec2 stop-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
            echo "‚úÖ EC2 stopped!"
          else
            echo "‚ÑπÔ∏è  EC2 already in state: $STATE"
          fi
