name: Scraper North India

on:
  schedule:
    - cron: "0 6 * * *" # 11:30 AM IST
    - cron: "0 14 * * *" # 7:30 PM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  start-ec2:
    runs-on: ubuntu-latest
    outputs:
      instance-id: ${{ steps.start.outputs.instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Start EC2
        id: start
        run: |
          STATE=$(aws ec2 describe-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --query 'Reservations[0].Instances[0].State.Name' --output text)

          if [ "$STATE" = "stopped" ]; then
            aws ec2 start-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
            aws ec2 wait instance-running --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
            echo "‚úÖ EC2 started! Waiting 90s for runner to connect..."
            sleep 90
          elif [ "$STATE" = "running" ]; then
            echo "‚úÖ EC2 already running! Waiting 30s..."
            sleep 30
          else
            echo "‚ùå Instance in unexpected state: $STATE"
            exit 1
          fi

          echo "instance-id=${{ secrets.EC2_INSTANCE_ID }}" >> $GITHUB_OUTPUT

  scrape:
    needs: start-ec2
    runs-on: self-hosted
    timeout-minutes: 40
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Dependencies
        run: pip3 install -r requirements_scrape.txt --break-system-packages

      - name: Ensure data folder exists
        run: mkdir -p data/NorthIndia/

      - name: Scrape North India
        run: python3 -m Scrape.NORTH_INDIA

      - name: Commit and Push Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Add only JSON files in the folder
          find data/NorthIndia/ -type f -name '*.json' -exec git add {} +

          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "North India data - $(date +'%Y-%m-%d %H:%M:%S')"
            
            # Pull and push with retry logic
            max_retries=3
            retry_count=0
            
            while [ $retry_count -lt $max_retries ]; do
              echo "Attempt $((retry_count + 1)) of $max_retries to push changes..."
              
              git pull --rebase origin main
              
              if git push https://x-access-token:${GITHUB_TOKEN}@github.com/animesh65432/ScrapeWebSiteIndianAndAllWebsite.git main; then
                echo "‚úÖ Data pushed successfully!"
                break
              else
                retry_count=$((retry_count + 1))
                if [ $retry_count -lt $max_retries ]; then
                  echo "‚ö†Ô∏è Push failed, retrying in 5 seconds..."
                  sleep 5
                else
                  echo "‚ùå Failed to push after $max_retries attempts"
                  exit 1
                fi
              fi
            done
          fi

      - name: Cleanup EC2 Storage
        if: always()
        run: |
          echo "üßπ Starting EC2 cleanup..."

          # Remove local data folder after pushing
          echo "Removing data/NorthIndia/ folder..."
          rm -rf data/NorthIndia/ || true

          # Clean GitHub Actions workspace on EC2
          echo "Cleaning GitHub Actions workspace..."
          rm -rf /home/*/actions-runner/_work/_temp/* || true

          # Clean pip cache
          echo "Cleaning pip cache..."
          rm -rf ~/.cache/pip/* || true

          # Clean Python cache
          echo "Cleaning Python cache..."
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true

          # Clean temp files
          echo "Cleaning temp files..."
          sudo rm -rf /tmp/* || true

          # Clean old logs (keep last 1 day)
          echo "Cleaning old logs..."
          sudo journalctl --vacuum-time=1d || true

          # Show disk usage after cleanup
          echo "üìä Disk usage after cleanup:"
          df -h / || true

          echo "‚úÖ EC2 cleanup completed!"

  stop-ec2:
    needs: [start-ec2, scrape]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Stop EC2
        run: |
          STATE=$(aws ec2 describe-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --query 'Reservations[0].Instances[0].State.Name' --output text)

          if [ "$STATE" = "running" ]; then
            aws ec2 stop-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
            echo "‚úÖ EC2 stopped!"
          else
            echo "‚ÑπÔ∏è  EC2 already in state: $STATE"
          fi
