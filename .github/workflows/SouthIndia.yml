name: Scraper South India

on:
  schedule:
    - cron: "30 5 * * *" # 11:00 AM IST
    - cron: "30 13 * * *" # 7:00 PM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  start-ec2:
    runs-on: ubuntu-latest
    outputs:
      instance-id: ${{ steps.start.outputs.instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Start EC2
        id: start
        run: |
          aws ec2 start-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          aws ec2 wait instance-running --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          echo "instance-id=${{ secrets.EC2_INSTANCE_ID }}" >> $GITHUB_OUTPUT
          echo "✅ EC2 started! Waiting 90s..."
          sleep 90

  scrape:
    needs: start-ec2
    runs-on: self-hosted
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH for Git Push
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install Dependencies
        run: pip3 install -r requirements_scrape.txt --break-system-packages

      - name: Ensure data folder exists
        run: mkdir -p data/SouthIndia/

      - name: Scrape South India
        run: python3 -m Scrape.SOUTH_INDIA

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Add only files
          git add data/SouthIndia/*

          # Commit if there are changes
          git diff --staged --quiet || git commit -m "South India data - $(date +'%Y-%m-%d %H:%M:%S')"

          # Push via SSH
          git remote set-url origin git@github.com:animesh65432/YourRepoName.git
          git push origin main

      - name: Upload JSON Artifact
        uses: actions/upload-artifact@v4
        with:
          name: south-india-${{ github.run_id }}
          path: data/SouthIndia/
          if-no-files-found: warn

  stop-ec2:
    needs: [start-ec2, scrape]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Stop EC2
        run: |
          aws ec2 stop-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          echo "✅ EC2 stopped!"
