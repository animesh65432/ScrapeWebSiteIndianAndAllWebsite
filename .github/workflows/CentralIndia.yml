name: Scraper Central India
on:
  schedule:
    - cron: "30 6 * * *"
    - cron: "0 13 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  start-ec2:
    runs-on: ubuntu-latest
    outputs:
      instance-id: ${{ steps.start.outputs.instance-id }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Start EC2 Instance
        id: start
        run: |
          aws ec2 start-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          aws ec2 wait instance-running --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          echo "instance-id=${{ secrets.EC2_INSTANCE_ID }}" >> $GITHUB_OUTPUT
          echo "✅ EC2 started! Waiting 90s..."
          sleep 90

  scrape:
    needs: start-ec2
    runs-on: self-hosted
    timeout-minutes: 40
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scrape Central India (Direct venv)
        run: |
          cd ScrapeWebSiteIndianAndAllWebsite
          source venv/bin/activate          # ← Your existing venv
          python3 -m Scrape.CENTRAL_INDIA   # ← Works instantly!

      - name: Upload JSON Artifact
        uses: actions/upload-artifact@v4
        with:
          name: central-india-${{ github.run_id }}
          path: ScrapeWebSiteIndianAndAllWebsite/data/CentralIndia/

  commit-json:
    needs: scrape
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download & Commit JSON
        run: |
          git config user.name "scraper-bot"
          git config user.email "action@github.com"
          mkdir -p data/CentralIndia
          echo "Scrape completed: $(date)" > data/CentralIndia/status.json
          git add data/CentralIndia/
          git commit -m "Central India $(date +%Y-%m-%d_%H%M)" || true
          git push

  stop-ec2:
    needs: [start-ec2, scrape, commit-json]
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Stop EC2 Instance
        run: |
          aws ec2 stop-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          echo "✅ EC2 stopped!"
