name: Scraper Central India

on:
  schedule:
    - cron: "30 6 * * *"
    - cron: "0 13 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    strategy:
      matrix:
        python-version: [3.11, 3.12] # âœ… Creates 2 parallel jobs = 2x IPs
    env:
      SCARPER_API_TOKEN: ${{ secrets.SCARPER_API_TOKEN }}
      REVERSE_PROXY: ${{ secrets.REVERSE_PROXY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python # ðŸ”§ FIXED: Use matrix value
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }} # âœ… Dynamic!
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape Central India # ðŸ”§ OPTIONAL: Pass matrix ID for unique files
        run: python3 -m Scrape.CENTRAL_INDIA --runner-id ${{ matrix.python-version }}
        continue-on-error: true

