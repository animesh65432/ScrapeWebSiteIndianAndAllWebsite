name: Scraper Central India

on:
  schedule:
    - cron: "30 6 * * *"
  workflow_dispatch:

jobs:
  start-ec2:
    runs-on: ubuntu-latest
    outputs:
      instance-id: ${{ steps.start.outputs.instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Start EC2
        id: start
        run: |
          aws ec2 start-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          aws ec2 wait instance-running --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          echo "instance-id=${{ secrets.EC2_INSTANCE_ID }}" >> $GITHUB_OUTPUT
          echo "✅ EC2 started! Waiting 90s..."
          sleep 90

  scrape:
    needs: start-ec2
    runs-on: self-hosted
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - name: Debug Directory Structure
        run: |
          echo "=== Current Working Directory ==="
          pwd
          echo ""
          echo "=== Contents of Current Directory ==="
          ls -la
          echo ""
          echo "=== Contents of Parent Directory ==="
          cd .. && ls -la && cd -
          echo ""
          echo "=== Full Path Structure ==="
          find . -maxdepth 2 -type d

      - name: Scrape Central India
        run: |
          echo "=== Starting Scrape Process ==="
          pwd

          # Check if we need to navigate to subdirectory
          if [ -d "ScrapeWebSiteIndianAndAllWebsite" ]; then
            echo "Found ScrapeWebSiteIndianAndAllWebsite subdirectory, navigating into it..."
            cd ScrapeWebSiteIndianAndAllWebsite
          else
            echo "Already in the correct directory (no subdirectory found)"
          fi

          pwd
          echo "=== Running Python Scraper ==="
          python3 -m Scrape.CentralIndia

      - name: Upload JSON Artifact
        uses: actions/upload-artifact@v4
        with:
          name: central-india-${{ github.run_id }}
          path: |
            data/CentralIndia/
            ScrapeWebSiteIndianAndAllWebsite/data/CentralIndia/
          if-no-files-found: warn

  stop-ec2:
    needs: [start-ec2, scrape]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Stop EC2
        run: |
          aws ec2 stop-instances --instance-ids ${{ needs.start-ec2.outputs.instance-id }}
          echo "✅ EC2 stopped!"
