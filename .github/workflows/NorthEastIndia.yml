name: Scraper NorthEast India

on:
  schedule:
    - cron: "30 8 * * *"
    - cron: "30 14 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  start-ec2:
    runs-on: ubuntu-latest
    outputs:
      instance-id: ${{ steps.start.outputs.instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Start EC2
        id: start
        run: |
          aws ec2 start-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          aws ec2 wait instance-running --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          echo "instance-id=${{ secrets.EC2_INSTANCE_ID }}" >> $GITHUB_OUTPUT
          echo "✅ EC2 started! Waiting 90s..."
          sleep 90

  scrape:
    needs: start-ec2
    runs-on: self-hosted
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: pip3 install -r requirements_scrape.txt --break-system-packages

      - name: Scrape NorthEast India
        run: python3 -m Scrape.NORTHEAST_INDIA

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add data/NorthEastIndia/
          git diff --staged --quiet || git commit -m "Update NorthEast India data - $(date +'%Y-%m-%d %H:%M:%S')"
          git push

      - name: Upload JSON Artifact
        uses: actions/upload-artifact@v4
        with:
          name: East-india-${{ github.run_id }}
          path: data/NorthndiaEast/
          if-no-files-found: warn

  stop-ec2:
    needs: [start-ec2, scrape]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Stop EC2
        run: |
          aws ec2 stop-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
          echo "✅ EC2 stopped!"
