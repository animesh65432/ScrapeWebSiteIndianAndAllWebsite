name: Nightly Cleanup

on:
  schedule:
    - cron: '0 18 * * *'  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Pull latest changes
        run: git pull origin main || true
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: "pip"
      
      - name: Run cleanup
        run: |
          echo "ðŸ§¹ Cleaning up cache data..."
          
          # Keep last 7 days, delete older
          find data/ -name "*.json" -mtime +7 -type f -delete
          
          echo "âœ… Cleanup complete"
      
      - name: Remove empty directories
        run: |
          find data/ -type d -empty -delete || true
      
      - name: Commit cleanup
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "ðŸ§¹ Nightly cleanup - $(date +'%Y-%m-%d')"
          git push || true
      
      - name: Report
        run: |
          echo "## ðŸ§¹ Cleanup Report" >> $GITHUB_STEP_SUMMARY
          echo "- Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- Remaining files: $(find data/ -name '*.json' | wc -l)" >> $GITHUB_STEP_SUMMARY
```
