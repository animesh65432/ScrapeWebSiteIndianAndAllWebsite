name: Scraper Morning (Central India)

on:
  schedule:
    - cron: "30 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 50

    env:
      CENTRAL_INDIA_AND_EAST_INDIA_SCARPER_API_TOEKN: ${{ secrets.CENTRAL_INDIA_AND_EAST_INDIA_SCARPER_API_TOEKN}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape North India
        run: python3 -m Scrape.CENTRAL_INDIA
        continue-on-error: true

      - name: Ensure northIndia folder and JSON file exist
        run: |
          # Create folder if missing
          if [ ! -d "data/CentralIndia" ]; then
            echo "ðŸ“ Folder data/northIndia does not exist. Creating it..."
            mkdir -p data/CentralIndia
          fi

          # Create empty JSON only if no JSON exists
          if [ -z "$(ls -1 data/CentralIndia/*.json 2>/dev/null)" ]; then
            echo "[]" > data/CentralIndia/empty_$(date +'%Y%m%d_%H%M').json
            echo "ðŸ†• Created empty JSON file because folder had no JSON files."
          fi

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: north-india-data
          path: data/CentralIndia/*.json
          retention-days: 7

      - name: Commit results
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/northIndia/ || true
          git diff --staged --quiet || git commit -m "ðŸ“Š Update North India data - $(date +'%Y-%m-%d %H:%M')"
          git push || true
